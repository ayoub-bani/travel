<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Travel Website</title>
</head>

<body>
    <header class="position-relative">

        <!-- NavBar start -->
        <nav class="navbar navbar-expand-lg py-4">
            <div class="container">
                <a class="navbar-brand navbar-brand-fonts" href="#">Travel</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link px-5" href="#">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-5" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-5" href="#">Discover</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-5" href="#">Places</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NavBar end -->

        <!-- Hero section start -->
        <section id="hero" class="d-flex justify-content-center flex-column position-absolute">
            <div class="container">
                <div class="row">
                    <div class="col text-white">
                        <span>Discover your place</span>
                        <h1 class="hero-text-styles my-4">Explore The Best <span class="strong-text">Beautiful
                                Beaches</span></h1>
                        <button class="btn btn-primary btn-styles px-4">Explore</button>
                        <!-- social media start -->
                        <!-- social media end -->
                    </div>
                    <!-- Hero post card -->
                    <div class="custom-card d-flex flex-row align-items-center p-3 bg-primary position-absolute">
                        <img class="img-sizing order-1" src="./img/home2.jpg" alt="feature home image">
                        <div class="order-0">
                            <h5 class="text-white mb-3">5 best places to visit</h5>
                            <span>More</span>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </header>

    <!-- Hero section end-->

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>
